<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link rel="stylesheet" href="site.css">
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }

        .roadmap {
            display: none;
        }
    </style>
    <script>
        function showRoadmap() {
            document.getElementById("roadmap").style.display = "block";
        }
    </script>
</head>
<body>
    <header>
        <h1 class="left-align">Courses</h1>
        <!-- Navigation Links -->
        <nav>
            <ul class="right-align">
                <li><a href="index.html">Home</a></li>
                <li><a href="createaccount.html">Create Account</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="site1.html">Guide Your Skill</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="dropdown">
            <button class="dropbtn">Source</button>
            <div class="dropdown-content">
                <a href="#" onclick="showRoadmap()">Hackathon</a>
                <div id="roadmap" class="roadmap">
                    <a href="#">Roadmap</a>
                </div>
            </div>
        </section>
        <section class="search">
            <input type="text" id="searchCourses" placeholder="Search for courses...">
            <button id="searchButton">Search</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Guide Your Skill. All rights reserved.</p>
    </footer>
</body>
</html>
